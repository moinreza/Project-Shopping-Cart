<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Shopping Cart</h1>
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </header>

    <main>
      <section id="products" class="products-container"></section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
      <div class="cart-content">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total">
          <strong>Total: $<span id="total-price">0.00</span></strong>
        </div>

        <!-- Promo Code Section -->
        <div id="promo-section">
          <input type="text" id="promo-code" placeholder="Enter Promo Code" />
          <button id="apply-promo">Apply</button>
          <p id="discount-info"></p>
        </div>

        <div class="cart-actions">
          <button id="clear-cart">Clear Cart</button>
          <button id="checkout-btn">Checkout</button>
        </div>
        <button id="close-cart" class="close-btn">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
